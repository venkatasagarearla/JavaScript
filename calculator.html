<!DOCTYPE html>
<html>
  <title>calculator</title>
  <body>
    <form onsubmit="display(); return false">
      <table>
        <label>enter 1St number:</label>
        <input type="number" id="num1">
        <br><br>
        <label>enter 2nd number:</label>
        <input type="number" id="num2" >
        <br ><br >
        <input type="submit" value="add" >
        <input type="submit" value="sub" >
        <input type="submit" value="mul" >
        <input type="submit" value="div" >
      </table>
    </form>
    <p id="para"></p>
    <script>
        function display(){
      let n1 = parseInt(document.getElementById("num1").value);
      let n2 = parseInt(document.getElementById("num2").value);
      let choice = event.submitter.value;
      switch (choice) {
        case "add":
          let res = n1 + n2;
          document.getElementById("para").innerHTML =
            "Addition result is: " + res;
          break;
        case "sub":
          let res2 = n1 - n2;
          document.getElementById("para").innerHTML =
            "subtraction result is: " + res2;
          break;
        case "mul":
          let res3 = n1 * n2;
          document.getElementById("para").innerHTML =
            "multiplication result is: " + res3;
          break;
        case "div":
          let res4 = n1 /n2;
          document.getElementById("para").innerHTML =
            "division result is: " + res4;
          break;

           
      }
    }
    </script>
  </body>
</html>
